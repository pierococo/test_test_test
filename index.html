<head>
  <meta charset="utf-8">

  <!-- Google Fonts -->

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
	<!-- Pixeden Icon Font -->
    <link rel="stylesheet" href="css/Pe-icon-7-stroke.css">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/animate-css/animate.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">

	<!-- Start of  Zendesk Widget script -->
	<script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=5bb31411-dd64-4f2c-9a44-266faeddf3f4"> </script>
	<!-- End of  Zendesk Widget script -->	
	
</head>

<body>
  <!--==========================
  Contact Section
  ============================-->
  <section id="contact">
    <div class="container wow fadeInUp">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Contactenos</h3>
          <div class="section-title-divider"></div>
          <p class="section-description-2">Cu√©ntanos sobre tu proyecto y como te podemos ayudar.</p>
        </div>
      </div>

      <div class="row">
	<div class="col-md-2"></div>
        <div class="col-md-8 ">
          <div class="form">
            <div id="sendmessage">Su mensaje ha sido enviado. Gracias!</div>
            <div id="errormessage"></div>
            
			<form action="" method="post" role="form" class="contactForm">
              
			  <div class="form-group">
                <input type="text" name="name2" class="form-control" id="name2" placeholder="Nombre" data-rule="minlen:4" data-msg="Ingrese 4 chars" />
                <div class="validation"></div>
              </div>
			  
			   <div class="form-group">
                <input type="text" name="email" class="form-control" id="email" placeholder="E-Mail" data-rule="minlen:4" data-msg="Ingrese 4 chars" />
                <div class="validation"></div>
              </div>
			  
			   <div class="form-group">
                <input type="text" name="telefono" class="form-control" id="telefono" placeholder="Telefono" data-rule="minlen:4" data-msg="Ingrese 4 chars" />
                <div class="validation"></div>
              </div>
			   
			   <div class="form-group">
                <input type="text" name="subject" class="form-control" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Ingrese 4 chars" />
                <div class="validation"></div>
              </div>

              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Cuentenos su proyecto o idea ... " placeholder="Cuentenos su proyecto o idea ..."></textarea>
                <div class="validation"></div>
              </div>
			  
              <div class="text-center">
                <button type="submit">Enviar Mensaje</button>
              </div>
            </form>
          </div>
        </div>
		<div class="col-md-2"></div>
      </div>
    </div>
  </section>
